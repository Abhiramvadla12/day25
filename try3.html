<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .item{
        height: 100px;
        width: 100px;
        background-color: red;
        animation: fillmode 4s  4s 3 ;
        margin-bottom: 5px;

    }
    @keyframes fillmode {
        from{
            background-color:yellow ;
        }
        to{
            background-color: purple;
        }
    }
    .forwards{
        animation-fill-mode: forwards;
    }
    .backwards{
        animation-fill-mode: forwards;
    }
    .both{
        animation-fill-mode: both;
    }
</style>
<body>
    <div class="item forwards"></div>
    <div class="item backwards"></div>
    <div class="item both"></div>
</body>
</html>
