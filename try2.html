<style>
    img{
        animation: planet 1s linear 0s infinite forwards;
        animation-fill-mode: forwards;
    }
    @keyframes planet {
        0%{
            transform: translateX(10)
            ;
        }
        100%{
            transform: translateX(100px);
        }
    }
</style>
